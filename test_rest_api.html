<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase REST API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Test Supabase REST API</h1>
    <p>This will test if the users table is accessible via REST API</p>
    
    <label>Supabase URL:</label>
    <input type="text" id="url" value="https://ntleujgnruwjkcmzifuy.supabase.co" placeholder="Your Supabase URL">
    
    <label>Anon Key (from .env file):</label>
    <input type="text" id="key" placeholder="Paste your VITE_SUPABASE_ANON_KEY here">
    
    <button onclick="testAPI()">Test REST API</button>
    
    <div id="result"></div>

    <script>
        async function testAPI() {
            const url = document.getElementById('url').value;
            const key = document.getElementById('key').value;
            const resultDiv = document.getElementById('result');
            
            if (!url || !key) {
                resultDiv.innerHTML = '<div class="result error">Please enter both URL and Anon Key</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result">Testing...</div>';
            
            try {
                const response = await fetch(`${url}/rest/v1/users?select=*&limit=1`, {
                    headers: {
                        'apikey': key,
                        'Authorization': `Bearer ${key}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ✅ SUCCESS! Table is accessible via REST API
                            <br><br>
                            Response Status: ${response.status}
                            <br><br>
                            Data: ${JSON.stringify(data, null, 2)}
                            <br><br>
                            <strong>If this works but your app doesn't, it's a client-side cache issue.</strong>
                            <br>Try: Restart dev server, clear browser cache, or wait 5-10 minutes.
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ❌ ERROR: ${response.status} ${response.statusText}
                            <br><br>
                            Response: ${JSON.stringify(data, null, 2)}
                            <br><br>
                            <strong>This means the table is NOT accessible via REST API.</strong>
                            <br>The schema cache hasn't refreshed yet. Try:
                            <br>1. Restart your Supabase project
                            <br>2. Wait 5-10 minutes
                            <br>3. Run FORCE_SCHEMA_REFRESH.sql again
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ❌ NETWORK ERROR
                        <br><br>
                        ${error.message}
                        <br><br>
                        Check your URL and network connection.
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
