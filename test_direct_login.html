<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Auth Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #155724;
            border: 1px solid #28a745;
        }
        .error {
            background: #721c24;
            border: 1px solid #dc3545;
        }
        .info {
            background: #004085;
            border: 1px solid #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Supabase Auth Login</h1>
        <p>This will test authentication directly to see what's wrong.</p>
        
        <label>Supabase URL:</label>
        <input type="text" id="url" value="https://ntleujqnruwjkcmzifuy.supabase.co" readonly>
        
        <label>Anon Key (from .env file):</label>
        <input type="text" id="key" placeholder="Paste your VITE_SUPABASE_ANON_KEY here">
        
        <label>Email:</label>
        <input type="email" id="email" value="superadmin@ucu.ac.ug">
        
        <label>Password:</label>
        <input type="password" id="password" value="admin123">
        
        <button onclick="testLogin()">Test Login</button>
        
        <div id="result"></div>
    </div>

    <script type="module">
        async function testLogin() {
            const url = document.getElementById('url').value;
            const key = document.getElementById('key').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            if (!url || !key || !email || !password) {
                resultDiv.innerHTML = '<div class="result error">Please fill in all fields</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result info">Testing authentication...</div>';
            
            try {
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                const supabase = createClient(url, key);
                
                console.log('Testing with:', { url, email, passwordLength: password.length });
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email.trim().toLowerCase(),
                    password: password.trim(),
                });
                
                if (error) {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå AUTHENTICATION FAILED
                            <br><br>
                            <strong>Error Message:</strong> ${error.message}
                            <br><br>
                            <strong>Error Status:</strong> ${error.status || 'N/A'}
                            <br><br>
                            <strong>Error Name:</strong> ${error.name || 'N/A'}
                            <br><br>
                            <strong>Full Error:</strong>
                            <pre>${JSON.stringify(error, null, 2)}</pre>
                            <br><br>
                            <strong>Possible Causes:</strong>
                            <ul>
                                <li>Password is incorrect</li>
                                <li>Email not confirmed (but you said it is)</li>
                                <li>User doesn't exist (but you said it does)</li>
                                <li>Supabase Auth settings blocking login</li>
                            </ul>
                        </div>
                    `;
                } else if (data.user) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ SUCCESS! Authentication worked!
                            <br><br>
                            <strong>User ID:</strong> ${data.user.id}
                            <br><br>
                            <strong>Email:</strong> ${data.user.email}
                            <br><br>
                            <strong>Email Confirmed:</strong> ${data.user.email_confirmed_at ? 'Yes' : 'No'}
                            <br><br>
                            <strong>Session:</strong> ${data.session ? 'Active' : 'None'}
                            <br><br>
                            If this works here but not in your app, the issue is in your app code.
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="result error">No user data returned</div>';
                }
            } catch (err) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå NETWORK ERROR
                        <br><br>
                        ${err.message}
                        <br><br>
                        Check your internet connection and Supabase URL.
                    </div>
                `;
            }
        }
        
        window.testLogin = testLogin;
    </script>
</body>
</html>
